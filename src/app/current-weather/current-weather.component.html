<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="66%" class="mat-title no-margin">{{current.city}}, {{current.country}} </div>
    <div fxFlex class="right mat-subheading-2 no-margin">
      <div class="no-margin">{{current.date | date: 'EEEE'}}</div>
      <div class="no-margin">{{current.date | date: 'MMM d'}}</div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="55%">
      <img style="zoom: 175%" [src]='current.image'>
    </div>
    <div fxFlex class="right no-margin">
      <p class="mat-display-3 no-margin">
        {{current.temperature | number:'1.0-0'}}
        <span>&#8451;</span>
      </p>
    </div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption">
    {{current.description}}
  </div>
</div>
